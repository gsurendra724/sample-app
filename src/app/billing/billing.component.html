<div class="container">
  <div class="card">
    <div class="card-header bg-dark text-light">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      Billing History
      <div class="clearfix"></div>
    </div>
    <div class="card-body" *ngFor='let data of billingData'>
      <div class="row">
        <div class="col-xs-4 col-md-4">
          <h5 class="product-name">Due Date: {{data.dueDate| date}}</h5>
        </div>
        <div class="col-xs-6 col-md-4 row">
          <div class="col-xs-6 col-md-6 text-right" style="padding-top: 5px">
            <h5>Amount Due: <strong>{{data.dueAmount}}â‚¬ </strong></h5>
          </div>
        </div>
        <div class="col-xs-2 col-md-4">
          <h5 class="product-name">Payment Mode: {{data.paymentMode}}</h5>
        </div>
      </div>
      <hr>
    </div>
  </div>
